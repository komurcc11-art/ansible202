---
- name: using ansible to send an http get
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: send http get to requestbin.com
      ansible.builtin.uri:
        url: "{{ urltolookup }}"
        method: GET
      register: results


    - name: display results
      ansible.builtin.debug:
        var: results

